name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Show package.json
        run: |
          echo "Current directory:"
          pwd
          echo "\npackage.json content:"
          cat package.json
          echo "\npnpm-lock.yaml exists?"
          ls -la pnpm-lock.yaml || echo "pnpm-lock.yaml not found"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8  # Try with pnpm 8 instead of 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile  # Try without frozen-lockfile first

      - name: Type check
        run: pnpm run typecheck

      - name: Lint (Biome)
        run: pnpm run check

      - name: Check circular deps
        run: pnpm run madge

      - name: Run tests
        run: pnpm test